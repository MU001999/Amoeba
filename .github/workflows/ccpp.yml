name: C/C++ CI

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: apt-get install readline
        run: sudo apt-get install libreadline6-dev
      - name: apt-get install libgtest-dev
        run: sudo apt-get install libgtest-dev
      - name: make test
        run: |
          make test -j
